<!DOCTYPE HTML>
    <html>
        <head>
            <title>Пример с линиями</title>
        </head>
    <body>
       <h1>Пример простой </h1>
        <script>
            var w = 10;
            function line(){
                document.writeln("<hr align = 'center' width = "+w+ ">");
                }
            for (var i = 0; i < 20; i++) {
                line(w);
                w+=20;
            }
        </script>
    </body>
</html>
