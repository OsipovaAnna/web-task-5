<!DOCTYPE HTML>

<body>
    <script>
        var x = prompt("Введите число х: ");
        var y = prompt("Введите число у: ");
        var z;

        if (!isNaN(x) && !isNaN(y) && x != '\u0020' && y != '\u0020' && x != '' && y != '') {
            if(x<0 && (Math.pow(y, -1))%2==0){
                alert('Если данную степень представить в виде дроби, то получается четный знаменатель, что равнозначно корню четной степени из отрицательного числа x. Компьютер не может вывести результатом мнимую единицу. Возведите в данную степень положительное число, пожалуйста, и умножте его на мнимую единицу для получения нужного Вам результата.');
            }else{
            z = Math.pow(x, y);
            if (z == Infinity || isNaN(z)) {
                alert('Вы ввели слишком большие или маленькие числа!');
            } else {
                alert('Число ' + x + ' в степени ' + y + ' равно ' + z);
            }
            }
        } else {
            alert('Вы ввели не число!');
        }
        /*Код с циклом While, который указан в задании, считает только целочисленные степени,
        в дробную степень не возводит(
        я поняла, что не так с отрицательными числами и дробной степенью! Нужно было вспомнить математику)) Спасибо!*/

    </script>
